<div class="rating-container">
  <form  (ngSubmit)="onSubmit()">
    <label for="ratingValue">Rating Value:</label>
    <input id="ratingValue" type="number" formControlName="ratingValue" min="0" max="5" />

    <label for="userId">User ID:</label>
    <input id="userId" type="number" formControlName="userId" />

    <label for="recipeId">Recipe ID:</label>
    <input id="recipeId" type="number" formControlName="recipeId" />

    <label>
      <input type="checkbox" formControlName="isActive" />
      Active
    </label>

    <button type="submit" [disabled]="form.invalid">Submit</button>
    <button type="button" (click)="clearForm()">Clear</button>
  </form>

  <div class="rating-list">
    <h3>Ratings</h3>
    <ul>
      <li *ngFor="let rating of ratings" (click)="select(rating)">
        Rating: {{ rating.ratingValue }} (User: {{ rating.userId }}, Recipe: {{ rating.recipeId }})
      </li>
    </ul>
  </div>
</div>
