<div class="comments-container">
  <h3>Comentários</h3>
  <div *ngIf="isLoggedIn" class="new-comment">
    <textarea [(ngModel)]="newComment" placeholder="Adicione um comentário..."></textarea>
    <button (click)="submitComment()" [disabled]="!newComment.trim()">Enviar</button>
  </div>
  <ul class="comment-list">
    <li *ngFor="let comment of comments">
      <div class="comment-header">
        <img class="avatar" [src]="comment.user?.avatarUrl || 'assets/images/default-avatar.png'" alt="User avatar" />
        <span class="username">{{ comment.user?.username }}</span>
        <span class="comment-date">{{ comment.createdAt | date:'short' }}</span>
      </div>
      <p class="comment-text">{{ comment.comments }}</p>
      <div class="comment-actions">
        <button>👍</button>
        <button>👎</button>
        <button>Responder</button>
      </div>
    </li>
  </ul>
</div>
