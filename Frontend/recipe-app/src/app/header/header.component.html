<div class="header">
  <div class="logo" (click)="navigateTo('/home', true)" style="cursor: pointer;">
    <img src="assets/images/masterchef-logo.png" alt="MasterChef Logo" />
    <span>MasterChef Receitas</span>
  </div>
  <div class="nav">
    <select #categorySelect (change)="onSelectChange($event)">
      <option [value]="-1">Todas as Categorias</option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>

    <input type="text" placeholder="Pesquise por Receitas..." (input)="onSearchChange($any($event.target).value)" />

    <button *ngIf="currentUser" class="login-btn" (click)="navigateTo('/recipe')">Nova Receita</button>

    <ng-container *ngIf="currentUser; else showLogin">
      <select class="login-btn user-menu" (change)="onUserMenuChange($event)">
        <option value="/home">Olá {{ currentUser.name }}!</option>
        <option value="/user">Meu Perfil</option>
        <option value="/favorite">Meus Favoritos</option>
        <option *ngIf="currentUser.isAdmin" value="/admin">Área de Admin</option>
        <option value="logout">Sair</option>
      </select>
    </ng-container>
    <ng-template #showLogin>
      <button class="login-btn" (click)="onLoginClick()">Login/Registo</button>
    </ng-template>
  </div>
</div>
