<div class="header">
  <div class="logo">
    <img src="assets/images/masterchef-logo.png" alt="MasterChef Logo" />
    <span>MasterChef</span>
  </div>
  <div class="nav">
    <select>
      <option>Receitas</option>
      <option>Entradas</option>
      <option>Pratos Principais</option>
      <option>Sobremesas</option>
    </select>
<input
  type="text"
  placeholder="Pesquise por Receitas .."
  (input)="onSearchChange($any($event.target).value)"
/>
    <button class="login-btn" (click)="onLoginClick()">Login/Registo</button>
  </div>
</div>

<section class="recipes-section">
  <h2>Receitas</h2>
  <a href="#" class="view-all">Ver tudo ></a>
  <div class="recipes-grid">
    <div
      class="recipe-card"
      *ngFor="let recipe of filteredRecipes"
      tabindex="0"
      role="button"
    >
      <div class="category-label">{{ recipe.category | uppercase }}</div>
      <img [src]="recipe.image" [alt]="recipe.title" />
      <div class="recipe-info">
        <h3>{{ recipe.title }}</h3>
        <p>{{ recipe.author }}</p>
      </div>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="footer-section">
    <h3>O nosso site</h3>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Receitas</a></li>
    </ul>
  </div>
  <div class="footer-section">
    <h3>Junte-se a n√≥s</h3>
    <button class="contact-btn">CONTACTE-NOS</button>
  </div>
  <div class="footer-section">
    <h3>SIGA-NOS!</h3>
    <div class="social-icons">
      <a href="#"><img src="assets/images/facebook-icon.png" alt="Facebook" /></a>
      <a href="#"><img src="assets/images/instagram-icon.png" alt="Instagram" /></a>
      <a href="#"><img src="assets/images/youtube-icon.png" alt="YouTube" /></a>
    </div>
  </div>
</footer>
