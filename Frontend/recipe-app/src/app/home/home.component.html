<div class="min-h-screen bg-gray-50 p-6">
  <h1 class="text-4xl font-bold text-center mb-10 text-gray-800">🍽️ My Recipes</h1>

  <div class="grid md:grid-cols-3 gap-6">
    <div *ngFor="let recipe of recipes"
      class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition-shadow">
      <img [src]="recipe.image" [alt]="recipe.title" class="w-full h-48 object-cover imageFood" />
      <div class="p-4">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ recipe.title }}</h2>
        <p class="text-gray-600 text-sm">{{ recipe.description }}</p>
      </div>
    </div>
  </div>
</div>

<app-category></app-category>
