<section class="recipes-section">
  <h2>Receitas</h2>
  <a href="#" class="view-all">Ver tudo ></a>
  <div class="recipes-grid">
    <div class="recipe-card" *ngFor="let recipe of filteredRecipes" tabindex="0" role="button" (click)="onRecipeClick(recipe.id)">
      <div class="category-label">{{ recipe.category.name | uppercase }}</div>
      <img src="assets/images/default-recipe.png" [alt]="recipe.title" />
      <div class="recipe-info">
        <h3>{{ recipe.title }}</h3>
        <p><b>Autor: {{ recipe.user?.name }}</b></p>
      </div>
    </div>
  </div>
</section>
