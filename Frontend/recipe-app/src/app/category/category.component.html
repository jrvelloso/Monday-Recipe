&nbsp;
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        required
        placeholder="insira a categoria"
      />
    </div>
&nbsp;
&nbsp;

    <div class="form-group checkbox-group">
      <label for="isActive">Ativo:</label>
      <input
        type="checkbox"
        id="isActive"
        formControlName="isActive"
      />
    </div>
&nbsp;
&nbsp;

    <div class="form-buttons">
      <button type="submit" [disabled]="categoryForm.invalid">
        {{ selectedCategory?.id ? 'Atualizar' : 'Criar' }}
      </button>
      <button type="button" (click)="clearForm()">Cancelar</button>
    </div>
  </form>
&nbsp;
&nbsp;

  <ul class="category-list">
    <li *ngFor="let category of categories" [class.selected]="category.id === selectedCategoryId">
      <span><b>{{ category.name }}</b></span>
      <div class="right-button">
      <button (click)="selectCategory(category)">Editar</button>
      <button (click)="deleteCategory(category.id)">Deletar</button>
      </div>
    </li>
  </ul>
